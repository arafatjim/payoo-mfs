<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon">
          <link rel="stylesheet" href="./style/style.css">
          <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
          <script src="https://cdn.tailwindcss.com"></script>
          <title>Payoo Home Page</title>
</head>
<body>
          <header>
                    <div class="navbar bg-base-100">
                              <div class="flex-1">
                                        <div class="stats shadow">
                                                  <div class="stat">
                                                    <div class="stat-title">
                                                            <img class="logout_img" src="./assets/balance.png" alt="">

                                                    <div class="stat-value">$89,400</div>
                                                    <div class="stat-desc">Available Balance</div>
                                                  </div>
                                                </div>
                              </div>
                              
                                <div class="dropdown dropdown-end">
                                        
                                                  <button type="submit" class="btn">
                                                            <img class="logout_img" src="./assets/logout.png" alt="">
                                                            Log out</button>
                                  <ul
                                    tabindex="0"
                                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                    <li>
                                      <a class="justify-between">
                                        Profile
                                        <span class="badge">New</span>
                                      </a>
                                    </li>
                                    <li><a>Settings</a></li>
                                    <li><a>Logout</a></li>
                                  </ul>
                                </div>
                              </div>
                            </div>
          </header>






          <script src="./JS/script.js"></script>
