<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon">
          <link rel="stylesheet" href="./style/style.css">
          <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
          <script src="https://cdn.tailwindcss.com"></script>
          <title>Payoo Home Page</title>
</head>
<body>
          <header>
                    <div class="navbar bg-base-100">
                              <div class="flex-1">
                                        <div class="stats shadow">
                                                  <div class="stat">
                                                    <div class="stat-title">
                                                            <img class="logout_img" src="./assets/balance.png" alt="">
                                                    </div>
                                                    <div class="stat-value">$89,400</div>
                                                    <div class="stat-desc">Available Balance</div>
                                                  </div>
                                                </div>
                              </div>
                              
                                <div class="dropdown dropdown-end">
                                        
                                                  <button type="submit" class="btn">
                                                            <img class="logout_img" src="./assets/logout.png" alt="">
                                                            Log out</button>
                                  <ul
                                    tabindex="0"
                                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                                    <li>
                                      <a class="justify-between" href="./index.html">
                                        Profile
                                        <span class="badge">New</span>
                                      </a>
                                    </li>
                                    <li><a>Settings</a></li>
                                    <li><a>Logout</a></li>
                                  </ul>
                                </div>
                              </div>
                            </div>
          </header>
          <div class="divider"></div>

          <div>
            <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
            <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Responsive</button>
          </div>


          <div class="welcome_section">
            <div class="card-container">
              <div class="card bg-[#FFF2F2] text-neutral-content w-60 border-4">
                <div class="card-body items-center text-center">
                  <img class="logout_img" src="./assets/money (1).png" alt="" >
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline  border-l">
                      <a href="./add_monery.html">Add Money</a>
                      
                    </button>
                  </div>
                </div>
              </div>
  
              <div class="card bg-[#FFF2F2] text-neutral-content w-60 border-4">
                <div class="card-body items-center text-center">
                  <img class="logout_img" src="./assets/cash-payment.png" alt="" >
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline  border-l">Cash Out</button>
                  </div>
                </div>
              </div>
  
              <div class="card bg-[#FFF2F2] text-neutral-content w-60 border-4">
                <div class="card-body items-center text-center">
                  <img class="logout_img" src="./assets/transaction.png" alt="" >
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline  border-l">Transfer</button>
                  </div>
                </div>
              </div>
            </div>

            

            <div class="card-container">
              <div class="card bg-[#FFF2F2] text-neutral-content w-60 border-4">
                <div class="card-body items-center text-center">
                  <img class="logout_img" src="./assets/gifts.png" alt="" >
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline  border-l">Gifts</button>
                  </div>
                </div>
              </div>

              <div class="card bg-[#FFF2F2] text-neutral-content w-60 border-4">
                <div class="card-body items-center text-center">
                  <img class="logout_img" src="./assets/balance.png" alt="" >
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline  border-l">Balance</button>
                  </div>
                </div>
              </div>

              <div class="card bg-[#FFF2F2] text-neutral-content w-60 border-4">
                <div class="card-body items-center text-center">
                  <img class="logout_img" src="./assets/cash-payment.png" alt="" >
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline border-l">Pay Bill</button>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <script src="./JS/script.js"></script>        
</body>

</html>
